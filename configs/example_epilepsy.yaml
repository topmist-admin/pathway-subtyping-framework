# Epilepsy - Example Configuration
# Adapt pathway file and phenotype measures for your cohort

pipeline:
  name: "epilepsy_subtyping"
  output_dir: "outputs/epilepsy"
  seed: 42
  verbose: true

data:
  vcf_path: "path/to/your/epilepsy_cohort.vcf"
  phenotype_path: "path/to/your/epilepsy_phenotypes.csv"
  pathway_db: "data/pathways/epilepsy_pathways.gmt"

variant_filter:
  min_depth: 10
  min_gq: 20
  max_maf: 0.001
  consequences:
    - "frameshift_variant"
    - "stop_gained"
    - "stop_lost"
    - "splice_acceptor_variant"
    - "splice_donor_variant"
    - "missense_variant"
  min_cadd: 25

burden:
  lof_weight: 2.0
  missense_weight: 1.0
  normalize: true

clustering:
  method: "gmm"
  n_clusters: null
  n_clusters_range: [2, 8]
  covariance_type: "full"

validation:
  run_gates: true
  calibrate: true                  # Auto-calibrate thresholds
  stability_threshold: null        # null = auto-calibrate
  null_ari_max: null               # null = auto-calibrate
  n_permutations: 100
  n_bootstrap: 100

output:
  save_pathway_scores: true
  save_cluster_assignments: true
  generate_report: true
  disclaimer: "Research use only. Not for clinical diagnosis."

# Epilepsy-specific notes:
# - Seizure type classification is key phenotype
# - Age of onset strongly correlates with genetics
# - Drug response (refractory vs responsive) validates subtypes
# - EEG patterns may correlate with molecular subtypes
# - Consider Epi25/EuroEPINOMICS pathway definitions
