# Autism Spectrum Disorder - Example Configuration
# Based on the validated Autism Pathway Framework

pipeline:
  name: "autism_subtyping"
  output_dir: "outputs/autism"
  seed: 42
  verbose: true

data:
  vcf_path: "path/to/your/autism_cohort.vcf"
  phenotype_path: "path/to/your/autism_phenotypes.csv"
  pathway_db: "data/pathways/autism_pathways.gmt"

variant_filter:
  min_depth: 10
  min_gq: 20
  max_maf: 0.001  # Rare variants only
  consequences:
    - "frameshift_variant"
    - "stop_gained"
    - "stop_lost"
    - "splice_acceptor_variant"
    - "splice_donor_variant"
    - "missense_variant"
  min_cadd: 25  # For missense variants

variant_qc:
  enabled: true
  min_qual: 30
  min_call_rate: 0.95
  hwe_p_threshold: 1e-6
  max_maf: 0.01

burden:
  lof_weight: 2.0
  missense_weight: 1.0
  normalize: true

clustering:
  method: "gmm"
  n_clusters: null  # Auto-select via BIC
  n_clusters_range: [2, 8]
  covariance_type: "full"

validation:
  run_gates: true
  calibrate: true                  # Auto-calibrate thresholds based on sample size and cluster count
  stability_threshold: null        # null = auto-calibrate (default 0.8 if calibrate: false)
  null_ari_max: null               # null = auto-calibrate (default 0.15 if calibrate: false)
  alpha: 0.05                      # Significance level for calibration
  n_permutations: 100
  n_bootstrap: 100

output:
  save_pathway_scores: true
  save_cluster_assignments: true
  generate_report: true
  disclaimer: "Research use only. Not for clinical diagnosis."
