# Synthetic Test Data Configuration
# Use this for demos and validation testing

pipeline:
  name: "synthetic_test"
  output_dir: "outputs/synthetic_test"
  seed: 42
  verbose: true

data:
  vcf_path: "data/sample/synthetic_cohort.vcf"
  phenotype_path: "data/sample/synthetic_phenotypes.csv"
  pathway_db: "data/pathways/autism_pathways.gmt"

variant_filter:
  min_depth: 10
  min_gq: 20
  max_maf: 0.01  # More relaxed for synthetic data
  consequences:
    - "frameshift_variant"
    - "stop_gained"
    - "stop_lost"
    - "splice_acceptor_variant"
    - "splice_donor_variant"
    - "missense_variant"
  min_cadd: 15  # Lower threshold for synthetic data

variant_qc:
  enabled: false              # Disabled for synthetic data (already clean)
  min_qual: 20                # Relaxed for synthetic data
  min_call_rate: 0.9
  hwe_p_threshold: 1e-6
  max_maf: 0.01

burden:
  lof_weight: 2.0
  missense_weight: 1.0
  normalize: true

clustering:
  method: "gmm"
  n_clusters: null  # Auto-select via BIC
  n_clusters_range: [2, 8]
  covariance_type: "full"

validation:
  run_gates: true
  calibrate: true                  # Auto-calibrate thresholds
  stability_threshold: null        # null = auto-calibrate
  null_ari_max: null               # null = auto-calibrate
  n_permutations: 50               # Reduced for demo speed
  n_bootstrap: 50

output:
  save_pathway_scores: true
  save_cluster_assignments: true
  generate_report: true
  disclaimer: "Synthetic data for demonstration purposes only."
